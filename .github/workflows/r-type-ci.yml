name: R-Type CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Install Python, Conan, Build Tools, and SFML
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip cmake make g++ pkg-config clang-tidy libsfml-dev
        pip install --upgrade pip
        pip install conan
        echo "$(python3 -m site --user-base)/bin" >> $GITHUB_PATH

    - name: Configure Conan
      run: |
        conan profile detect
        mkdir -p build
        conan install . --output-folder=build --build=missing -c tools.system.package_manager:mode=install -c tools.system.package_manager:sudo=True

    - name: Lint the code with clang-tidy
      run: |
        cd build
        cmake .. -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
        cd ..
        clang-tidy -p build $(find . -name '*.cpp')

    - name: Configure and Build with CMake
      run: |
        cd build
        cmake .. -DCMAKE_TOOLCHAIN_FILE=conan_toolchain.cmake -DCMAKE_BUILD_TYPE=Release
        cmake --build .

